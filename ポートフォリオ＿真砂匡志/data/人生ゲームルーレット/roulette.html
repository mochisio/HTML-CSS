<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Roulette</title>
</head>
<body>
  <div class="container">
    <div class="roulet">
      <h1>Roulette</h1>
      <canvas id="canvas"></canvas>
      <br>
      <button class="rouletteSwitch startSwitch" id="run">スタート</button>
      <button class="rouletteSwitch stopSwitch"  id="stop">ストップ</button>
      <div id="debug"></div>
      <audio id="rollSound" src="sound/ルーレット.mp3"></audio>
      <audio id="stopSound" src=""></audio>
    </div>
    <div id="players">
      <div id =scoreAndPlayerstock>
      <h1 class="players-title">SCORE</h1>
      <div class="playerStockSelect">
        プレイ人数：<input type="number" class="playerStock" id="playerStock" value="1" onkeydown="return event.keyCode !== 69" min="1" max="10">人
        
      </div>
      <div class="turn">
        ターン数：<div id="turnSet">1</div> 誰のターン:<div id="whoseTurn">1</div>P
        <input type="button" value="ターンエンド" class="turnend" id="turnEnd">
      </div>
      
      
      </div>
      <!- 右の空欄にイベントのポイントを入れる　22桁以上入れて精算ボタンを押すと指数表記になるので注意 ->
      <div class="player" id="player1">
        <div id="player-number">1P:</div><div id="point1">500</div><div id="dc">DC ポイント計算:</div><input type="number" class="event-point" id="event-point1"  onkeydown="return event.keyCode !== 69" value="0" step="50">DC<input type="button" class="seisann_button" id="seisann_button1" value="精算">
      </div>
